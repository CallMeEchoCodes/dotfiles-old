- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
   ~/.config/nvim: neovim
   ~/.zshrc: zsh/zshrc
   ~/.Xresources: Xresources
   ~/.aliasrc: zsh/aliasrc
   ~/.gitconfig:
   ~/.config/i3/config: main.i3config
   ~/.config/polybar: polybar
   ~/.config/kitty: kitty
   ~/.config/rofi: rofi
   ~/.local/share/rofi/themes: rofithemes
   ~/.config/dunst: dunst

- shell:
  - [git submodule update --init --recursive, Installing submodules]
