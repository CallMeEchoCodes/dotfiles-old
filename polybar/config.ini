[colors]
background = #232634
foreground = #c6d0f5
primary = #a6d189
secondary = #8caaee
tertiary = #ca9ee6
fourth = #e5c890
alert = #e78284


[bar/main]
monitor = ${env:MONITOR:}

width = 100%:-58
offset-x = 29
offset-y = 29

height = 33pt
radius = 10.0

override-redirect = true
wm-restack = i3

background = #232634
foreground = #c6d0f5

padding-left = 1
padding-right = 2
module-margin-left = 2
module-margin-right = 1

font-0 = Inter Nerd Font:pixelsize=12.5:antialias=true;3
font-1 = Inter Nerd Font:style=Regular:pixelsize=20:antialias=true;5

modules-left = i3
modules-center = xwindow
modules-right = audio net-wired net-wireless battery date powermenu

cursor-click = pointer
cursor-scroll = ns-resize


[module/xwindow]
type = internal/xwindow
label = %title:0:25:...%


[module/filesystem]
type = internal/fs
interval = 25111
mount-0 = /
label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground}


[module/i3]
type = internal/i3
pin-workspaces = false
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true

ws-icon-default = "  "
ws-icon-0 = "0;0  "
ws-icon-1 = "1;%{T2}%{T-}  "
ws-icon-2 = "2;%{T2}%{T-}  "
ws-icon-3 = "3;  "
ws-icon-4 = "4;ﭮ  "
ws-icon-5 = "5;  "
ws-icon-6 = "6;6  "
ws-icon-7 = "7;7  "
ws-icon-8 = "8;  "
ws-icon-9 = "9;  "

format = <label-state>

label-focused = %icon%
label-focused-foreground = #f38ba8
label-focused-padding = 1

label-unfocused = ${self.label-focused}
label-unfocused-foreground = #eba0ac
label-unfocused-padding = ${self.label-focused-padding}

label-visible = ${self.label-focused}
label-visible-foreground = #eba0ac
label-visible-padding = ${self.label-focused-padding}

label-urgent = ${self.label-focused}
label-urgent-foreground = ${colors.alert}
label-urgent-padding = ${self.label-focused-padding}

[module/net-wired]
type = "internal/network"
interface-type = wired
interval = 3.0
format-connected-foreground = "#f9e2af"
format-disconnected-foreground = "#f9e2af"
format-connected = ""
format-disconnected = ""

[module/net-wireless]
type = "internal/network"
interface-type = wireless
interval = 3.0
format-connected-foreground = "#f9e2af"
format-disconnected-foreground = "#f9e2af"
format-connected = "直"
format-disconnected = "睊"

[module/date]
type = internal/date
interval = 1

date =
date-alt = "%b %d, %Y  "
time = "%I:%M"
time-alt = "%H:%M:%S"

label = %date%%time%
label-foreground = #89b4fa


[module/audio]
type = internal/pulseaudio

format-volume = <ramp-volume>
label-volume-foreground = #fab387
ramp-volume-foreground = #fab387
label-volume = 

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

label-muted = ﱝ
label-muted-foreground = #fab387


[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP0
full-at = 98

format-charging = <ramp-capacity>
format-discharging = <ramp-capacity>

label-full =  
label-full-foreground = #a6d189

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 
ramp-capacity-foreground = #a6d189

label-discharging = #a6d189
label-discharging-foreground = #a6d189
label-charging-foreground = #a6d189

[module/powermenu]
type = custom/text
format-spacing = 1
content = 
content-foreground = #cba6f7
click-left = rofi -show powermenu -modi powermenu:~/.config/rofi/powermenu


[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency =true

[global/wm]
margin-bottom = 20
